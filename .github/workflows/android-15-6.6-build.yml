name: Build A15-6.6

permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions
  
on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "Kernel SU Variant"
        required: true
        type: choice
        options:
          - Official
          - Next
          - MKSU
          - SukiSU
        default: SukiSU
      kernelsu_branch:
        description: "KSU Branch"
        required: true
        type: choice
        options:
          - Stable(标准)
          - Dev(开发)
          - Other(其他/指定)
        default: Dev(开发)
      version:
        description: 'Custom version name (e.g., 6.6.77-android15-8 <custom version name> / leave blank to use the default version number)'
        required: false
        type: string
      use_zram:
        description: 'Add ZRAM'
        required: true
        type: boolean
        default: true
      use_kpm:
        description: 'Enable the KPM feature?'
        required: false
        type: boolean
        default: true
      supp_op:
        description: 'Enable support for OnePlus 8E processor models? (No need to check this box if your device is not this model)'
        required: false
        type: boolean
        default: false
      get_manager:
        description: 'Get the latest KSU Manager? (Experimental feature, please disable if errors occur)'
        required: true
        type: boolean
        default: true
      BBG:
        description: "Enable kernel-level blocking of unauthorized writes to critical partitions/device nodes (LSM)？"
        required: true
        type: boolean
        default: false
jobs:
 get-ksu-manager:
    if: ${{ inputs.get_manager }}
    uses: ./.github/workflows/get-manager.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
 build-kernel-a15-6-6:
    uses: ./.github/workflows/kernel-a15-6.6.yml
    secrets: inherit
    with:
      make_release: false
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      version: ${{ inputs.version }}
      use_zram: ${{ inputs.use_zram }}
      use_kpm: ${{ inputs.use_kpm }}
      supp_op: ${{ inputs.supp_op }}
      BBG: ${{ inputs.BBG }}
 
